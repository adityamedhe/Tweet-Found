<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link href="https://fonts.googleapis.com/css?family=Heebo:300" rel="stylesheet">
        <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css" type="text/css" />
        <script  src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        {%block head%}
        {%endblock%}
        
        <style type="text/css">
            body, h1, h2, h3, h4, h5, h6, div, p, span {
                font-family: 'HEebo';
            }
        </style>
    </head>
    
    <body>
        <div class="jumbotron" align="center">
            <div class="container">
                <div class="row">
                    <div class="col-md-offset-3 col-xs-12 col-md-1"><img src="http://goinkscape.com/wp-content/uploads/2015/07/twitter-logo-final.png" height="120"></img></div>
                    <div class="col-xs-12 col-md-6">
                        <h1>Tweet + Found</h1>
                        <div class="col-xs-12">The power of Twitter, when you need it the most</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container" align="left">
            {% block main %}{%endblock%}
        </div>
        
        <div class="container" align="left">
            <hr>
            <div class="row" align="center">
                <div class="col-md-4">
                    <img src="https://static1.squarespace.com/static/562bf658e4b0947cbf09e119/t/56a969ed0ab377dfa8fb7fba/1459552302364/" height="120" alt="">
                </div>
                <div class="col-md-4">
                    <h4>Made as a final project for the Harvard University <a>CS50 course on edX</a></h4>
                </div>
                <div class="col-md-4">
                    <h4>An <a>AdityaMedhe</a> production</h4>
                </div>
            </div>
        </div>
        
    </body>
</html>
